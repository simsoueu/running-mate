<div class="flex-row">

    <div class="container">

        <h5 class="card-title p-2 mt-3">Activity Sumary</h5>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                <div class="text-center">
                    Total Activities
                </div>
                <div class="text-center big-number text-secondary">{{summary.totalActivities}}</div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                <div class="text-center">
                    Kms run
                </div>
                <div class="text-center big-number text-secondary">{{summary.sumDistance/1000}}</div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                <div class="text-center">
                    Avg run (km)
                </div>
                <div class="text-center big-number text-secondary">{{summary.averageRun/1000}}</div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                <div class="text-center">
                    Last run (km)
                </div>
                <div class="text-center big-number text-secondary">{{summary.lastRunDistance}}</div>
            </div>

        </div>
        <div>
            <h5 class="cart-title p-2">Recent Achievements</h5>
            <div class="container mb-3">
                <ul class="list-group-item d-flex justify-content-between align-items-center border-light">
                    <div class="container">
                        <li class="list-group-item"
                            style="display: flex;
                        align-items: center;     justify-content: space-between;"
                            *ngFor="let a of achievements">
                            <div> {{a.description}} </div>
                            <span class="badge badge-primary">{{a.duration}} minutes</span>
                        </li>
                    </div>

                </ul>
            </div>

        </div>
    </div>

</div>
